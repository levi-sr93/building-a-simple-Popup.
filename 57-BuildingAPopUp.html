<body>

    <button>Click me!</button>

    <div class="popup-wrapper">

        <div class="popup">
            <div class="popup-close">X</div>

                <h2>BIG SALE!!</h2>
                <p>50% in all products, don't miss out</p>
                <a href="https://google.com.br">View list</a>
            </div>

        </div>

    </div>
